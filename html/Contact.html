    <section class="contact">
      <form class="row g-3">
        <div class="col-md-6">
          <label for="inputName">Name</label>
          <input
            class="form-control"
            type="text"
            id="inputName"
            name="inputName"
            value=""
            placeholder=""
          />
        </div>
        <div class="col-md-6">
          <label for="inputL-Name">Last Name</label>
          <input
            class="form-control"
            type="text"
            id="inputL-Name"
            name="inputL-Name"
            value=""
            placeholder=""
          />
        </div>
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="inputEmail4"
            required="required"
          />
        </div>

        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input
            type="text"
            class="form-control"
            id="inputAddress"
            placeholder=" Ledebursgatan 5"
          />
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input
            type="text"
            class="form-control"
            id="inputCity"
            placeholder="Malmö"
          />
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>Skåne</option>
            <option>Norrland</option>
            <option>Småland</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip" />
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" />
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Send</button>
        </div>
        <div class="col-12">
          <button type="reset" class="btn btn-primary">Reset</button>
        </div>
      </form>
    </section>
